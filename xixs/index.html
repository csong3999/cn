<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高端音频产品 | 官方网站</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#products">产品</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="hero-banner">
                <img src="assets/images/banner.jpg" alt="音频产品 Banner" class="parallax-bg">
                <div class="overlay"></div>
            </div>
            <div class="hero-content">
                <h1 class="main-title">全运动场景覆盖</h1>
                <p class="sub-title">释放极限</p>
            </div>
        </section>

        <section id="products" class="products-section">
            <h2 class="section-title">产品系列</h2>
            <div class="products-grid">
                <a href="product-detail.html" class="product-card-link" data-aos="fade-up">
                    <article class="product-card">
                        <div class="product-image-slider">
                            <img src="assets/images/COOL1.jpg" alt="Cool Ultra" class="slider-image active">
                            <img src="assets/images/COOL2.jpg" alt="Cool Ultra" class="slider-image">
                            <div class="slider-dots">
                                <span class="dot active"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>Cool Ultra</h3>
                            <p>双模降噪系统，LED智能操控，持久续航</p>
                            <div class="product-features">
                                <span>主动/通透降噪双模式</span>
                                <span>LED屏幕显示控制</span>
                                <span>连续播放8小时</span>
                            </div>
                        </div>
                    </article>
                </a>

                <a href="x10-detail.html" class="product-card-link" data-aos="fade-up" data-aos-delay="200">
                    <article class="product-card">
                        <div class="product-image-slider">
                            <img src="assets/images/X10-1.jpg" alt="X10 蓝橙" class="slider-image active">
                            <img src="assets/images/X10-2.jpg" alt="X10 黑色" class="slider-image">
                            <img src="assets/images/X10-3.jpg" alt="X10 晨雾白" class="slider-image">
                            <img src="assets/images/X10-4.jpg" alt="X10 熔岩橙" class="slider-image">
                            <div class="slider-dots">
                                <span class="dot active"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>X10</h3>
                            <p>无损音质，双模播放，持久续航</p>
                            <div class="product-features">
                                <span>无损全景音质</span>
                                <span>蓝牙/MP3双模式</span>
                                <span>续航8-10小时</span>
                            </div>
                        </div>
                    </article>
                </a>

                <a href="x9-detail.html" class="product-card-link" data-aos="fade-up" data-aos-delay="400">
                    <article class="product-card">
                        <div class="product-image-slider">
                            <img src="assets/images/X9-1.jpg" alt="X9 白橙" class="slider-image active">
                            <img src="assets/images/X9-2.jpg" alt="X9 经典黑红" class="slider-image">
                            <div class="slider-dots">
                                <span class="dot active"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>X9</h3>
                            <p>双模播放，防水运动，持久续航</p>
                            <div class="product-features">
                                <span>蓝牙/MP3双模式</span>
                                <span>IPX8级防水</span>
                                <span>8小时续航</span>
                            </div>
                        </div>
                    </article>
                </a>
            </div>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
