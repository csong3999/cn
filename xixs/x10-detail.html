<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X10 - 产品详情</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/product-detail.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="#products">产品</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail-main">
        <!-- 产品展示区 -->
        <section class="product-showcase">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="assets/images/X10-1.jpg" alt="X10 主图" id="mainImage">
                </div>
                <div class="thumbnail-list">
                    <img src="assets/images/X10-1.jpg" alt="X10 蓝橙" class="active" data-color="blue-orange">
                    <img src="assets/images/X10-2.jpg" alt="X10 黑色" data-color="black">
                    <img src="assets/images/X10-3.jpg" alt="X10 晨雾白" data-color="white">
                    <img src="assets/images/X10-4.jpg" alt="X10 熔岩橙" data-color="orange">
                </div>
            </div>
            
            <div class="product-info">
                <div class="product-header">
                    <h1>X10</h1>
                    <p class="product-subtitle">骨传导运动蓝牙耳机</p>
                </div>
                <div class="product-price">
                    <div class="price-info">
                        <span class="price">¥689</span>
                        <span class="feature-tag">全景无损音质</span>
                    </div>
                </div>
                
                <div class="product-colors">
                    <h3>颜色</h3>
                    <div class="color-options">
                        <button class="color-btn active" data-color="blue-orange" data-image="X10-1.jpg" style="background: linear-gradient(45deg, #0066cc, #ff6b00);">
                            <span class="color-name">蓝橙</span>
                        </button>
                        <button class="color-btn" data-color="black" data-image="X10-2.jpg" style="background-color: #000;">
                            <span class="color-name">黑色</span>
                        </button>
                        <button class="color-btn" data-color="white" data-image="X10-3.jpg" style="background-color: #f5f5f5; border: 1px solid #ddd;">
                            <span class="color-name">晨雾白</span>
                        </button>
                        <button class="color-btn" data-color="orange" data-image="X10-4.jpg" style="background-color: #ff4d00;">
                            <span class="color-name">熔岩橙</span>
                        </button>
                    </div>
                </div>

                <div class="product-features">
                    <h3>产品特点</h3>
                    <ul>
                        <li>无损全景音质，沉浸式音频体验</li>
                        <li>蓝牙/MP3双模式，运动更自由</li>
                        <li>持久续航，单次充电可持续使用8-10小时</li>
                        <li>IPX8级防水，畅享运动乐趣</li>
                        <li>32G内存，海量音乐随身听</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 产品详情区 -->
        <section class="product-details">
            <div class="details-nav">
                <button class="detail-tab" data-tab="features">产品特性</button>
                <button class="detail-tab active" data-tab="specs">规格参数</button>
            </div>

            <div class="detail-content">
                <div class="detail-panel" id="features">
                    <div class="feature-images">
                        <img src="assets/images/X10XQ01.jpg" alt="X10产品详情图1" class="feature-image">
                        <img src="assets/images/X10XQ02.jpg" alt="X10产品详情图2" class="feature-image">
                        <img src="assets/images/X10XQ03.jpg" alt="X10产品详情图3" class="feature-image">
                        <img src="assets/images/X10XQ04.jpg" alt="X10产品详情图4" class="feature-image">
                        <img src="assets/images/X10XQ05.jpg" alt="X10产品详情图5" class="feature-image">
                        <img src="assets/images/X10XQ06.jpg" alt="X10产品详情图6" class="feature-image">
                        <img src="assets/images/X10XQ07.jpg" alt="X10产品详情图7" class="feature-image">
                        <img src="assets/images/X10XQ08.jpg" alt="X10产品详情图8" class="feature-image">
                        <img src="assets/images/X10XQ09.jpg" alt="X10产品详情图9" class="feature-image">
                        <img src="assets/images/X10XQ10.jpg" alt="X10产品详情图10" class="feature-image">
                        <img src="assets/images/X10XQ11.jpg" alt="X10产品详情图11" class="feature-image">
                        <img src="assets/images/X10XQ12.jpg" alt="X10产品详情图12" class="feature-image">
                        <img src="assets/images/X10XQ13.jpg" alt="X10产品详情图13" class="feature-image">
                        <img src="assets/images/X10XQ14.jpg" alt="X10产品详情图14" class="feature-image">
                    </div>
                </div>

                <div class="detail-panel active" id="specs">
                    <div class="specs-list">
                        <ul>
                            <li><strong>蓝牙版本：</strong> 5.4</li>
                            <li><strong>续航时间：</strong> 最长8-10小时</li>
                            <li><strong>充电时间：</strong> 1.5小时</li>
                            <li><strong>防水等级：</strong> IPX8</li>
                            <li><strong>内置内存：</strong> 32G</li>
                            <li><strong>重量：</strong> 38g</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/product-detail.js"></script>
</body>
</html>
